AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: "Stack for todo-houessou-com main service"

Globals:
  Function:
    Runtime: python3.8

Resources:
  MainHttpApi:
    Type: AWS::Serverless::HttpApi
    DependsOn: TodoUserPool
    Properties:
      StageName: dev
      Auth:
        Authorizers:
          TodoAuthorizer:
            IdentitySource: "$request.header.Authorization"
            JwtConfiguration:
              issuer: !Join [ '', [ 'https://cognito-idp.', '${AWS::Region}', '.amazonaws.com/', !Ref TodoUserPool ] ] 
              audience: 
                - !Ref TodoUserPoolClient 
        DefaultAuthorizer: TodoAuthorizer
      CorsConfiguration:
        AllowMethods:
          - GET
          - POST
          - DELETE
        AllowOrigins:
          - https://todo.houessou.com
        AllowHeaders:
          - '*'
           
                     
  getTodos:
    Type: AWS::Serverless::Function
    Properties:
      Environment: 
        Variables:
          TODO_TABLE: !Ref TodoTable 
      CodeUri: ./functions
      Handler: getTodos.lambda_handler
      Events:
        getTodosApi:
          Type: HttpApi
          Properties:
            ApiId: !Ref MainHttpApi
            Path: /{userID}/todos
            Method: GET
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: 'dynamodb:*'
              Resource:
                - !GetAtt 'TodoTable.Arn'
                - !Join [ '', [ !GetAtt 'TodoTable.Arn', '/index/*' ] ]  
                   
  getTodo:
    Type: AWS::Serverless::Function
    Properties:
      Environment: 
        Variables:
          TODO_TABLE: !Ref TodoTable 
      CodeUri: ./functions
      Handler: getTodo.lambda_handler
      Events:
        getTodoApi:
          Type: HttpApi
          Properties:
            ApiId: !Ref MainHttpApi
            Path: /{userID}/todos/{todoID}
            Method: GET
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: 'dynamodb:*'
              Resource:
                - !GetAtt 'TodoTable.Arn'
  
  deleteTodo:
    Type: AWS::Serverless::Function
    Properties:
      Environment: 
        Variables:
          TODO_TABLE: !Ref TodoTable 
          TODOFILES_BUCKET: !ImportValue "todo-houessou-com-attachments-service-TodoFilesBucket"
          TODOFILES_TABLE: !ImportValue "todo-houessou-com-attachments-service-TodoFilesTable"
      CodeUri: ./functions
      Handler: deleteTodo.lambda_handler
      Events:
        deleteTodoApi:
          Type: HttpApi
          Properties:
            ApiId: !Ref MainHttpApi
            Path: /{userID}/todos/{todoID}/delete
            Method: DELETE
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: 
                - 'dynamodb:*'
                - 's3:PutObject'
                - 's3:GetObject'
                - 's3:DeleteObject'
                - 's3:ListBucket'
              Resource:
                - !GetAtt 'TodoTable.Arn'
                - !ImportValue 'todo-houessou-com-attachments-service-TodoFilesTableArn'
                - !Join [ '', [ !ImportValue 'todo-houessou-com-attachments-service-TodoFilesTableArn', '/index/*' ] ]
                - !ImportValue 'todo-houessou-com-attachments-service-TodoFilesBucketArn'
                - !Join ['', [!ImportValue 'todo-houessou-com-attachments-service-TodoFilesBucketArn', '/*']]

  addTodo:
    Type: AWS::Serverless::Function
    Properties:
      Environment: 
        Variables:
          TODO_TABLE: !Ref TodoTable 
      CodeUri: ./functions
      Handler: addTodo.lambda_handler
      Events:
        addTodoApi:
          Type: HttpApi
          Properties:
            ApiId: !Ref MainHttpApi
            Path: /{userID}/todos/add
            Method: POST
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: 'dynamodb:*'
              Resource:
                - !GetAtt 'TodoTable.Arn'
  
  completeTodo:
    Type: AWS::Serverless::Function
    Properties:
      Environment: 
        Variables:
          TODO_TABLE: !Ref TodoTable 
      CodeUri: ./functions
      Handler: completeTodo.lambda_handler
      Events:
        completeTodoApi:
          Type: HttpApi
          Properties:
            ApiId: !Ref MainHttpApi
            Path: /{userID}/todos/{todoID}/complete
            Method: POST
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: 'dynamodb:*'
              Resource:
                - !GetAtt 'TodoTable.Arn'

  addTodoNotes:
    Type: AWS::Serverless::Function
    Properties:
      Environment: 
        Variables:
          TODO_TABLE: !Ref TodoTable 
      CodeUri: ./functions
      Handler: addTodoNotes.lambda_handler
      Events:
        addTodoNotesApi:
          Type: HttpApi
          Properties:
            ApiId: !Ref MainHttpApi
            Path: /{userID}/todos/{todoID}/addnotes
            Method: POST
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: 'dynamodb:*'
              Resource:
                - !GetAtt 'TodoTable.Arn'


  TodoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub 'UserPool-${AWS::StackName}'
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
  
  TodoUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: !Sub 'UserPoolClient-${AWS::StackName}'
        AllowedOAuthFlows:
          - implicit
        AllowedOAuthFlowsUserPoolClient: true
        AllowedOAuthScopes:
          - phone
          - email
          - openid
          - profile
          - aws.cognito.signin.user.admin
        UserPoolId:
          Ref: TodoUserPool
        CallbackURLs: 
          - https://todo.houessou.com
        ExplicitAuthFlows:
          - ALLOW_USER_SRP_AUTH
          - ALLOW_REFRESH_TOKEN_AUTH
        GenerateSecret: false
        SupportedIdentityProviders: 
          - COGNITO
  # Cognito user pool domain
  TodoUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain 
    Properties:
      UserPoolId: !Ref TodoUserPool
      Domain: auth-todo-houessou-com
  
 # dynamoDB table to store todos
  TodoTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'TodoTable-${AWS::StackName}'
      BillingMode: PROVISIONED
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      AttributeDefinitions: 
        - AttributeName: "todoID"
          AttributeType: "S"
        - AttributeName: "userID"
          AttributeType: "S"
      KeySchema: 
        - AttributeName: "todoID"
          KeyType: "HASH"
      GlobalSecondaryIndexes:
        - IndexName: "userIDIndex"
          KeySchema:
            - AttributeName: "userID"
              KeyType: "HASH"
            - AttributeName: "todoID"
              KeyType: "RANGE"
          Projection: 
            ProjectionType: "ALL"
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
      

Outputs:
  MainHttpApi:
    Value: !Join [ '', ['https://', !Ref MainHttpApi, '.execute-api.us-east-1.amazonaws.com/dev'] ]
    Export:
      Name: !Sub "${AWS::StackName}-MainHttpApiURL"
  TodoUserPool:
    Value: !Ref TodoUserPool
    Export:
      Name: !Sub "${AWS::StackName}-TodoUserPool"
  TodoUserPoolArn:
    Value: !GetAtt 'TodoUserPool.Arn'
    Export:
      Name: !Sub "${AWS::StackName}-TodoUserPoolArn"
  TodoUserPoolClient:
    Value: !Ref TodoUserPoolClient
    Export:
      Name: !Sub "${AWS::StackName}-TodoUserPoolClient"
  TodoTable:
    Value: !Ref TodoTable 
    Export:
      Name: !Sub "${AWS::StackName}-TodoTable"
  TodoTableArn:
    Value: !GetAtt 'TodoTable.Arn' 
    Export:
      Name: !Sub "${AWS::StackName}-TodoTableArn"
  StackName: 
    Value: !Sub "${AWS::StackName}"